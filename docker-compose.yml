version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.00'"
    volumes:
      - .:/pool_site_app
    ports:
      - "3000:3000"
    depends_on:
      - db
    stdin_open : true
    tty: true
